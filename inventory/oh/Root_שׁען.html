<script type="text/javascript">
var filterTrigger = function(that) {
  //var that = this;
  $.each($('li'),
  function(i, val) {
      if ($(val).text().indexOf($(that).val()) == -1) {
          $('li').eq(i).hide();
      } else {
          $('li').eq(i).show();
      }
  });
}
$('#inputFilter').keyup(function() {filterTrigger(this)});
$('.alphabet span').click(function() {
  var that = this;
  value = $('#inputFilter').val();
  $('#inputFilter').val(value + $(this).text());
  filterTrigger($('#inputFilter'));
});
</script>
